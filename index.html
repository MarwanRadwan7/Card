<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Profile Cards</title>
</head>
<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile-1">Joe</a>
            <a href="#profile-2">Matt</a>
            <a href="#profile-3">Jane</a>
        </nav>
    </header>

    <main>
        <article id="profile-1" class="card">
            <figure>
                <img src="img/profile1-500x500.png" alt="Joe Coder" width="500" height="500" name="joe">
                <figcaption>Joe Coder</figcaption>
            </figure>
            <p>
                <q>I code stuff.</q>
            </p>
        </article>
        <article id="profile-2" class="card">
            <figure>
                <img src="img/profile2-500x500.png" alt="Matt Designer" width="500" height="500" name="Matt">
                <figcaption>Matt Designer</figcaption>
            </figure>
            <p>
                <q>I desigen stuff.</q>
            </p>
        </article>
        <article id="profile-3" class="card">
            <figure>
                <img src="img/profile3-500x500.png" alt="Jane Dev Rel" width="500" height="500" name="Jane">
                <figcaption>Jane<span class="nowrap"></span> Dev Rel</figcaption>
            </figure>
            <p>
                <q>I teach stuff.</q>
            </p>
        </article>
    </main>

    <footer>
        <p>&copy; Acme.</p>
    </footer>
</body>
</html>
